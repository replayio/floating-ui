name: Setup
description: Setup node and install dependencies
runs:
  using: composite
  steps:
    - uses: actions/setup-node@v2
      with:
        node-version: '17'
        registry-url: 'https://registry.npmjs.org'
    - uses: bahmutov/npm-install@v1
      with:
        install-command: npm install --legacy-peer-deps
